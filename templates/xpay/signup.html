    {% extends 'navbar.html' %}


    {% if messages %}
    
    <ul class="messages">

        {% for message in messages %}
        <li class='asd' {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

    {% endif %}

    {% block content %}
    
    <div class="wrapper">
        <div class="signupform">
            <form  method = "post" action="">
                {% csrf_token %}
                
                <h2 class="signuptitle" >Sign Up</h2>
                
                {{ form.as_p }}
                
                <button type = "submit" >confirm</button>
            
            </form>
        </div>
    </div>
    {% endblock %}
